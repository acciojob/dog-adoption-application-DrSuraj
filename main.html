<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<style>
  .form-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f2f2f2;
    border-radius: 5px;
  }

  .form-container label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
  }

  .form-container input[type="text"],
  .form-container input[type="tel"],
  .form-container select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  .form-container input[type="checkbox"] {
    margin-bottom: 10px;
  }

  .form-container select[multiple] {
    height: 120px;
  }

  .form-container button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .form-container button[type="submit"]:hover {
    background-color: #45a049;
  }
</style>

<div class="form-container">
  <form>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Address" required>

    <label for="dog-experience">Have you ever lived with a Dog before?</label>
    <input type="checkbox" id="dog-experience" name="dog-experience" value="Have you ever lived with a Dog before?">

    <label for="preferred-breeds">Please select your preferred breeds</label>
    <select id="preferred-breeds" name="preferred-breeds" multiple required>
      <option value="Labrador Retriever">Labrador Retriever</option>
      <option value="Golden Retriever">Golden Retriever</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Bulldog">Bulldog</option>
      <option value="Beagle">Beagle</option>
      <option value="Poodle">Poodle</option>
    </select>

    <button type="submit">Submit</button>
  </form>
</div>

</body>

</html>
